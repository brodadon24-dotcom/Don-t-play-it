<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Non-Pausable Video</title>  <style>    body, html {      margin: 0;      padding: 0;      height: 100%;      display: flex;      justify-content: center;      align-items: center;      background-color: black;    }    video {      width: 100%;      height: 100%;      object-fit: contain;    }  </style></head><body>  <video id="videoPlayer" autoplay muted loop>    <source src="https://cdn.discordapp.com/attachments/1349762921160376450/1421743192973508702/Screen_Recording_2025-09-28_114911.mp4" type="video/mp4">    Your browser does not support the video tag.  </video><script>    const video = document.getElementById('videoPlayer');    // Remove default controls    video.controls = false;    // Force play if user tries to pause    video.addEventListener('pause', () => {      video.play();    });    // Optional: disable right-click context menu    video.addEventListener('contextmenu', (e) => e.preventDefault());</body></html>
